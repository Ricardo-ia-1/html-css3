<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais em CSS*/
            height: 100%;
            margin: 0;
            padding:0px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        body {
            background-image: linear-gradient(60deg, #ffffff ,#01D7DC 60%, #0000ff);
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
