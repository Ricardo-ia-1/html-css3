<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir passe o mouse sobre os termos para descobrir quais tags dévera utilizar em cada caso</p>
    <ul>
        <li><abbr title="usando a tag &lt;p&gt;">Páragrafo</abbr></li>
        <li><abbr title="usando a tag &lt;H1&gt;... &lt;h6&gt;">Título</abbr></li>
        <li><abbr title="usando a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="usando a tag &lt;abbr&gt;">Abreviações</abbr> </li>
        <li><abbr title="usando a tag &lt;code&gt;">Códigos-fontes</abbr></li>
        <li><abbr title="usando a tag &lt;ol&gt;e &lt;li&gt;">Listas númeradas</abbr></li>
        <li><abbr title="usando a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
