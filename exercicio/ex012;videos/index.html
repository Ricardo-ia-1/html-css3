<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
   <h1>Inserindo videos hospedados localmente</h1> 
   <p>Este video esta hospedados no meu próprio servidor.</p>
   <video width="560" height="315" autoplay muted loop>
    <source src="midia/video. mp4.mp4" type="vídeo/mp4">
    <source src="midia/video.ogg" type="video/ogg">
    <source src="midia/video.webm.webm" type="video/webm">
    Seu navegador não suporta o elemento <code>video</code>.
    <p>Baixe o video <a href="midia/video.mp4">aqui</a></p>
   </video>
   <h1>Inserindo videos do Youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/B1J6Ou4q8vE?si=lq1NK5OyDvTe1SQp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
