<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class</title>
    <style>
        div {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: #ccc;
            border: 1px solid #000;
            text-align: center;
        }

        div:hover {
            background-color: #f00;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
