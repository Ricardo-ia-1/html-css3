<body>
    <div class="love-message">
        <h1>üåπ Para o Amor da Minha Vida üåπ</h1>
        <p>
            <span id="typed-text"></span><span id="cursor">|</span>
        </p>
        <div class="hearts">
            <span>‚ù§Ô∏è</span>
            <span>üíó</span>
            <span>üíï</span>

        <script>
        // Efeito de digita√ß√£o
        const message = "Voc√™ √© a poesia que faltava nos meus dias. Com voc√™, cada momento se torna √∫nico, cada sil√™ncio √© confort√°vel, cada sorriso √© motivo. Obrigado por ser meu abrigo, minha inspira√ß√£o e meu amor. Te amo al√©m das palavras.";
        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typed-text").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }
        window.onload = typeWriter;

        // Efeito especial ao toque/click: surge uma palavra carinhosa onde tocar/clicar
        const palavras = [
            "Amor", "Carinho", "Saudade", "Sorriso", "Abra√ßo", "Cuidado", "Do√ßura", "Luz", "Paz", "Alegria", "Encanto", "Ternura"
        ];
        function spawnTouchWord(x, y) {
            const word = document.createElement('div');
            word.className = 'touch-word';
            word.textContent = palavras[Math.floor(Math.random() * palavras.length)];
            word.style.left = (x - 30) + 'px';
            word.style.top = (y - 30) + 'px';
            document.body.appendChild(word);
            setTimeout(() => {
                word.style.transform = 'scale(1.4) translateY(-40px)';
                word.style.opacity = '0';
            }, 10);
            setTimeout(() => {
                word.remove();
            }, 900);
        }

        function handleTouch(e) {
            let touches = e.touches ? e.touches : [e];
            for (let t of touches) {
                spawnTouchWord(t.clientX, t.clientY);
            }
        }
        document.addEventListener('touchstart', handleTouch);
        document.addEventListener('mousedown', handleTouch);
        </script>
        <style>
        body {
            background: linear-gradient(135deg, #ffe0ec 0%, #f9c6e0 100%);

        .love-message {
            max-width: 600px;
            margin: 60px auto 0 auto;
            background: rgba(255,255,255,0.85);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255,0,100,0.15);
            padding: 40px 30px 30px 30px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .love-message h1 {

        .hearts {
            font-size: 2em;
            margin-top: 10px;
            animation: pulse 2s infinite;
            display: none; /* Esconde os cora√ß√µes */
        }
        #cursor {
            display: inline-block;
            width: 1ch;
            animation: blink 1s steps(1) infinite;
            color: #e75480;
            font-weight: bold;
        }
        @keyframes blink {
            0%, 50% { opacity: 1;}
            51%, 100% { opacity: 0;}
        }
        .touch-word {
            position: fixed;
            min-width: 60px;
            padding: 6px 14px;
            left: 0;
            top: 0;
            pointer-events: none;
            z-index: 9999;
            background: #fff6fa;
            border-radius: 18px;
            border: 1.5px solid #e75480;
            color: #e75480;

            font-family: 'Brush Script MT', cursive, sans-serif;
            text-align: center;
            box-shadow: 0 2px 12px rgba(231,84,128,0.10);
            opacity: 1;
            transform: scale(0.7) translateY(0);
            transition: transform 0.7s cubic-bezier(.4,1.6,.4,1), opacity 0.7s;
            will-change: transform, opacity;
        }
