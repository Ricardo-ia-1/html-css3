<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em HTML5</title>
</head>
<body>
    <H1>Imagens dinâmicas</H1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplimente diminua o tamanho do seu navegador. </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:  1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexísiva">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audiosem HTML</p>
    <audio src="midia/Merry Go - Silent Film Light - Kevin MacLeod.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Merry Go - Silent Film Light - Kevin MacLeod.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir este áudio. <a href="midia/Merry Go - Silent Film Light - Kevin MacLeod.mp3"> Clique aqui para baixar o arquivo></a></p>
    </audio>
    
</body>
</html>
